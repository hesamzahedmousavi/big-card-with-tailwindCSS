<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Card</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="flex justify-center mt-[164px] bg-gray-200">
    <div class="h-96 w-[352px] bg-stone-50 rounded-xl px-4 shadow-lg">
      <!-- image -->
      <div class="flex items-center justify-center py-4">
        <img
          src="/assets/images/Cactus.jpg"
          class="rounded-xl w-[336px] h-[152px]"
          alt="cactus green"
        />
      </div>
      <!-- sticker -->
      <div
        class="bg-[#F2EAFD] rounded-xl flex items-center justify-center w-16 p-1 mb-4"
      >
        <span class="text-xs font-semibold text-[#7C19EE]">Design</span>
      </div>
      <!-- paragraph -->
      <div>
        <!-- title -->
        <h1 class="font-bold text-xl mb-2">Embracing Minimalism</h1>
        <!-- desc -->
        <p class="font-medium text-sm text-gray-500 mb-5">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <hr class="rounded-xl border-[2px] mb-2" />
      <!-- last paragraph -->
      <span class="font-medium text-sm text-gray-500 mb-5">Annie Spratt</span>
    </div>

    <script type="module" src="/src/JS/index.js"></script>
  </body>
</html>
